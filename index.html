  <nav>

  <div class="container">
    <div class="row">
      <div class="col s12 m7 l8 bordered">
        <div class="row">
          <div class="input-field col s12">
            <div>
              <label>Cryptocurrency:</label>
              <select id="cryptoSelector" class="browser-default">
                <option value="" disabled selected>Choose your crypto</option>
                <option id="BTC" value="BTC">BTC</option>
                <option id="ETH" value="ETH">ETH</option>
                <option id="XRP" value="XRP">XRP</option>
                <option id="TUSD" value="TUSD">TUSD</option>
                <option id="BCH" value="BCH">BCH</option>
              </select>
            </div>
            <div class="mini-margin">
              <label for="first_name">Search Stocks</label>
              <input placeholder="Stock Name" id="searchBox" type="text" class="validate">
            </div>
            <div>
              <button id="makeApiCall" class="btn btn-primary">Search</button>
            </div>
            <div id="stockCard"></div>

          </div>
        </div>
      </div>
      <div class="col s12 m5 l4">
        <h2 class="watchlistTitle">Watchlist:</h2class="watchlistTitle">
        <div class="card side-back">
          <div class="card-content">
            <a href="#" class="right minus-btn"><i class="material-icons">remove_circle</i></a>
            <h5 class=no-margin>GOOG</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
