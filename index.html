<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="./Assets/images/ci-icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Share&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/styles.css">
  <title>Cypit</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper"><img src="./Assets/images/ci-logo.png" class="sitelogo"></div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12 m6 l8">
        <div class="row">
          <div class="input-field col s12">
            <div>
              <label>Cryptocurrency:</label>
              <select class="browser-default">
                <option value="" disabled selected>Choose your crypto</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
            <div>
              <label for="first_name">Search Stocks</label>
              <input placeholder="Stock Name" id="first_name" type="text" class="validate">
            </div>
            <!-- <button class="btn waves-effect waves-light btn-flat" id="searchMovie">Add<i class="material-icons">add_circle</i></button> -->
          </div>
        </div>
      </div>
      <div class="col s12 m6 l4">
        <h1>Watchlist goes here!</h1>
      </div>
    </div>
  </div>
  <!-- <div id="movie" class="col s6"></div>
  <div id="watchlist" class="col s6"></div> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script href="./Assets/scripts.js"></script>
</body>

</html>
